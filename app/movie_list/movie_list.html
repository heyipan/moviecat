<h1 class="page-header">{{title}}</h1>
<div class="list-group">
	<a href="#/detail/{{item.id}}" class="list-group-item" ng-repeat="item in subjects">
		<span class="badge">{{item.rating.average}}</span>
		<div class="media">
			<div class="media-left">
				<img class="media-object" ng-src="{{item.images.small}}" alt="{{item.title}}">
			</div>
			<div class="media-body">
				<h3 class="media-heading">{{item.title}}</h3>
				<div>
					<p>导演：
						<span ng-repeat="director in item.directors">{{director.name}}
							<span ng-if="!$last">、</span>
						</span>
					</p>
				</div>
				<div>
					<p>类型：{{item.genres.join("、")}}</p>
				</div>
			</div>
		</div>
	</a>
</div>
<div ng-show="!loading">
	<nav>
		<ul class="pager">
			<li ng-class="{disabled:page <= 1}"><a  ng-click="go(page - 1 )">« Previous</a></li>
			<li ng-class="{disabled:page >= pageNum }"><a  ng-click="go(page + 1 )">Next »</a></li>
		</ul>
	</nav>
	<p >总共：{{total}}条记录, {{page}} / {{pageNum}}页</p>

</div>

<!--加载-->
<div class="spinner" ng-if="loading">
	<div class="rect1"></div>
	<div class="rect2"></div>
	<div class="rect3"></div>
	<div class="rect4"></div>
	<div class="rect5"></div>
</div>
